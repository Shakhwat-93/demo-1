<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | FreshHarvest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-[#0a0a0a] text-white min-h-screen">
    <div class="glow-bg">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>

    <!-- Navbar -->
    <nav class="fixed w-full z-50 glass h-20 flex items-center border-b border-white/5">
        <div class="container mx-auto px-6 flex justify-between items-center">
            <div class="flex items-center gap-8">
                <a href="index.html" class="flex items-center gap-2 text-2xl font-bold tracking-tight">
                    <i class="fa-solid fa-leaf text-[#00dc82]"></i> FreshHarvest <span
                        class="text-xs bg-white/10 px-2 py-1 rounded ml-2 font-mono text-gray-400">ADMIN</span>
                </a>
                <!-- Tabs -->
                <div class="hidden md:flex gap-1 bg-white/5 p-1 rounded-xl">
                    <button onclick="switchTab('orders')" id="tab-orders"
                        class="px-4 py-2 rounded-lg text-sm font-bold bg-[#00dc82] text-[#003d33] transition-colors">Orders</button>
                    <button onclick="switchTab('products')" id="tab-products"
                        class="px-4 py-2 rounded-lg text-sm font-bold text-gray-400 hover:text-white transition-colors">Products</button>
                </div>
            </div>
            <div class="flex items-center gap-6 text-sm font-medium">
                <button onclick="window.location.reload()" class="hover:text-[#00dc82] transition-colors"><i
                        class="fa-solid fa-rotate-right"></i> Refresh</button>
                <a href="index.html" target="_blank" class="hover:text-[#00dc82] transition-colors text-gray-300">View
                    Site</a>
                <button onclick="logout()" class="text-red-400 hover:text-red-300 transition-colors"><i
                        class="fa-solid fa-right-from-bracket"></i> Logout</button>
            </div>
        </div>
    </nav>

    <div class="pt-32 pb-12 px-6 container mx-auto">
        <!-- Stats -->
        <div class="grid md:grid-cols-3 gap-6 mb-10">
            <div class="glass-card p-6 rounded-2xl flex items-center justify-between">
                <div>
                    <p class="text-gray-400 text-sm font-bold uppercase tracking-wider">Total Orders</p>
                    <h3 class="text-4xl font-bold mt-2" id="total-orders">0</h3>
                </div>
                <div
                    class="w-12 h-12 bg-blue-500/20 rounded-full flex items-center justify-center text-blue-400 text-xl">
                    <i class="fa-solid fa-clipboard-list"></i>
                </div>
            </div>
            <div class="glass-card p-6 rounded-2xl flex items-center justify-between">
                <div>
                    <p class="text-gray-400 text-sm font-bold uppercase tracking-wider">Total Revenue</p>
                    <h3 class="text-4xl font-bold mt-2 text-[#00dc82]" id="total-revenue">$0.00</h3>
                </div>
                <div
                    class="w-12 h-12 bg-[#00dc82]/20 rounded-full flex items-center justify-center text-[#00dc82] text-xl">
                    <i class="fa-solid fa-dollar-sign"></i>
                </div>
            </div>
            <div class="glass-card p-6 rounded-2xl flex items-center justify-between">
                <div>
                    <p class="text-gray-400 text-sm font-bold uppercase tracking-wider">Pending</p>
                    <h3 class="text-4xl font-bold mt-2 text-yellow-500" id="pending-orders">0</h3>
                </div>
                <div
                    class="w-12 h-12 bg-yellow-500/20 rounded-full flex items-center justify-center text-yellow-500 text-xl">
                    <i class="fa-regular fa-clock"></i>
                </div>
            </div>
        </div>

        <!-- Orders Section -->
        <div id="section-orders"
            class="glass-card rounded-3xl overflow-hidden border border-white/5 animate-fade-in-up">
            <div
                class="p-6 border-b border-white/5 flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                <h2 class="text-xl font-bold">Recent Orders</h2>
                <div class="relative">
                    <i class="fa-solid fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-500"></i>
                    <input type="text" id="search-input" placeholder="Search orders..."
                        class="bg-black/20 border border-white/10 rounded-xl pl-10 pr-4 py-2 focus:outline-none focus:border-[#00dc82] transition text-sm w-64">
                </div>
            </div>

            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr
                            class="bg-white/5 text-gray-400 text-xs font-bold uppercase tracking-widest border-b border-white/5">
                            <th class="p-4">ID / Date</th>
                            <th class="p-4">Customer</th>
                            <th class="p-4">Items</th>
                            <th class="p-4">Total</th>
                            <th class="p-4">Status</th>
                            <th class="p-4 text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="orders-table-body" class="text-sm divide-y divide-white/5">
                        <!-- Rows will be injected by JS -->
                        <tr>
                            <td colspan="6" class="p-8 text-center text-gray-500">Loading orders...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Products Section (Hidden by Default) -->
        <div id="section-products"
            class="hidden glass-card rounded-3xl overflow-hidden border border-white/5 animate-fade-in-up">
            <div class="p-6 border-b border-white/5 flex justify-between items-center">
                <h2 class="text-xl font-bold">Product Management</h2>
                <button onclick="openProductModal()"
                    class="btn-primary px-4 py-2 rounded-xl text-sm font-bold shadow-lg shadow-emerald-500/20 flex items-center gap-2">
                    <i class="fa-solid fa-plus"></i> Add Product
                </button>
            </div>

            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr
                            class="bg-white/5 text-gray-400 text-xs font-bold uppercase tracking-widest border-b border-white/5">
                            <th class="p-4">Image</th>
                            <th class="p-4">Name</th>
                            <th class="p-4">Category</th>
                            <th class="p-4">Price</th>
                            <th class="p-4">Unit</th>
                            <th class="p-4 text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="products-table-body" class="text-sm divide-y divide-white/5">
                        <!-- Rows will be injected by JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add/Edit Product Modal -->
    <div id="product-modal"
        class="hidden fixed inset-0 z-[100] flex items-center justify-center bg-black/80 backdrop-blur-sm p-4">
        <div class="glass-card w-full max-w-lg rounded-3xl p-8 relative">
            <button onclick="closeProductModal()" class="absolute top-4 right-4 text-gray-400 hover:text-white">
                <i class="fa-solid fa-xmark text-xl"></i>
            </button>
            <h3 id="modal-title" class="text-2xl font-bold mb-6">Add New Product</h3>

            <form id="product-form" class="space-y-4">
                <input type="hidden" id="p-id">
                <div>
                    <label class="text-xs text-gray-400 ml-2 uppercase font-bold tracking-wider">Product Name</label>
                    <input type="text" id="p-name" required
                        class="w-full glass bg-white/5 px-4 py-2 rounded-xl border border-white/10 focus:border-[#00dc82] outline-none">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-xs text-gray-400 ml-2 uppercase font-bold tracking-wider">Price ($)</label>
                        <input type="number" step="0.01" id="p-price" required
                            class="w-full glass bg-white/5 px-4 py-2 rounded-xl border border-white/10 focus:border-[#00dc82] outline-none">
                    </div>
                    <div>
                        <label class="text-xs text-gray-400 ml-2 uppercase font-bold tracking-wider">Unit</label>
                        <input type="text" id="p-unit" placeholder="e.g. 1kg" required
                            class="w-full glass bg-white/5 px-4 py-2 rounded-xl border border-white/10 focus:border-[#00dc82] outline-none">
                    </div>
                </div>
                <div>
                    <label class="text-xs text-gray-400 ml-2 uppercase font-bold tracking-wider">Category</label>
                    <select id="p-category"
                        class="w-full glass bg-white/5 px-4 py-2 rounded-xl border border-white/10 focus:border-[#00dc82] outline-none">
                        <option value="Fruits">Fruits</option>
                        <option value="Vegetables">Vegetables</option>
                    </select>
                </div>
                <div>
                    <label class="text-xs text-gray-400 ml-2 uppercase font-bold tracking-wider">Image URL</label>
                    <input type="url" id="p-image" placeholder="https://..." required
                        class="w-full glass bg-white/5 px-4 py-2 rounded-xl border border-white/10 focus:border-[#00dc82] outline-none">
                </div>

                <button type="submit" class="w-full btn-primary py-3 rounded-xl font-bold mt-4">Save Product</button>
            </form>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="admin.js"></script>
</body>

</html>
