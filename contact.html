<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-KJ57P2PD" height="0" width="0"
            style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <div class="glow-bg">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>

    <nav class="fixed w-full z-50 glass h-20 flex items-center border-b border-white/5">
        <div class="container mx-auto px-6 flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-2 text-2xl font-bold tracking-tight"><i
                    class="fa-solid fa-leaf text-[#00dc82]"></i> FreshHarvest</a>
            <div class="flex items-center gap-6 text-sm font-medium">
                <a href="products.html" class="hover:text-[#00dc82] transition-colors text-gray-300">Products</a>
                <a href="index.html" class="hover:text-[#00dc82] transition-colors text-gray-300">Home</a>
            </div>
        </div>
    </nav>

    <section class="pt-32 pb-20 px-6 min-h-screen flex items-center">
        <div class="container mx-auto grid md:grid-cols-2 gap-12 items-center">
            <div class="space-y-8 animate-fade-in-up">
                <h1 class="text-5xl font-bold">Get in <span class="text-[#00dc82]">Touch</span></h1>
                <p class="text-gray-400 text-lg">We'd love to hear from you. Whether you have a question about our
                    farming practices, pricing, or want to partner with us.</p>

                <div class="space-y-6">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 rounded-full bg-white/5 flex items-center justify-center text-[#00dc82]">
                            <i class="fa-solid fa-location-dot text-xl"></i>
                        </div>
                        <div>
                            <h4 class="font-bold">Headquarters</h4>
                            <p class="text-gray-400 text-sm">123 Green Valley, Eco City</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 rounded-full bg-white/5 flex items-center justify-center text-[#00dc82]">
                            <i class="fa-solid fa-envelope text-xl"></i>
                        </div>
                        <div>
                            <h4 class="font-bold">Email Us</h4>
                            <p class="text-gray-400 text-sm">hello@freshharvest.com</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 rounded-full bg-white/5 flex items-center justify-center text-[#00dc82]">
                            <i class="fa-solid fa-phone text-xl"></i>
                        </div>
                        <div>
                            <h4 class="font-bold">Call Us</h4>
                            <p class="text-gray-400 text-sm">+880 123 456 7890</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="glass-card p-8 md:p-10 rounded-3xl animate-fade-in-up" style="animation-delay: 0.2s">
                <form class="space-y-6" onsubmit="event.preventDefault(); showToast('Message Sent Successfully!');">
                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label class="text-xs text-gray-400 ml-1 uppercase font-bold tracking-wider">Name</label>
                            <input type="text"
                                class="w-full glass bg-white/5 px-4 py-3 rounded-xl focus:outline-none focus:border-[#00dc82] transition border border-white/10"
                                placeholder="John Doe">
                        </div>
                        <div>
                            <label class="text-xs text-gray-400 ml-1 uppercase font-bold tracking-wider">Email</label>
                            <input type="email"
                                class="w-full glass bg-white/5 px-4 py-3 rounded-xl focus:outline-none focus:border-[#00dc82] transition border border-white/10"
                                placeholder="john@example.com">
                        </div>
                    </div>
                    <div>
                        <label class="text-xs text-gray-400 ml-1 uppercase font-bold tracking-wider">Subject</label>
                        <select
                            class="w-full glass bg-[#0a0a0a] px-4 py-3 rounded-xl focus:outline-none focus:border-[#00dc82] transition border border-white/10 text-gray-300">
                            <option>General Inquiry</option>
                            <option>Bulk Order</option>
                            <option>Support</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-xs text-gray-400 ml-1 uppercase font-bold tracking-wider">Message</label>
                        <textarea
                            class="w-full glass bg-white/5 px-4 py-3 rounded-xl focus:outline-none focus:border-[#00dc82] transition border border-white/10 h-32 resize-none"
                            placeholder="Your message here..."></textarea>
                    </div>
                    <button class="w-full btn-primary py-4 rounded-xl font-bold shadow-lg shadow-emerald-500/20">Send
                        Message</button>
                </form>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
