<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Order | FreshHarvest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
</head>

<body class="bg-[#0a0a0a] text-white min-h-screen">
    <div class="glow-bg">
        <div class="orb orb-1"></div>
    </div>

    <!-- Navbar -->
    <nav class="fixed w-full z-50 glass h-20 flex items-center border-b border-white/5">
        <div class="container mx-auto px-6 flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-2 text-2xl font-bold"><i
                    class="fa-solid fa-leaf text-[#00dc82]"></i> FreshHarvest</a>
            <a href="index.html" class="text-sm font-bold hover:text-[#00dc82] transition">Back to Home</a>
        </div>
    </nav>

    <div class="pt-32 pb-20 px-6 container mx-auto max-w-2xl">
        <h1 class="text-3xl font-bold mb-8 text-center">Track Your Order</h1>

        <div class="glass-card p-8 rounded-3xl mb-10">
            <div class="flex gap-4">
                <input type="text" id="track-id" placeholder="Enter Order ID (e.g. 15)"
                    class="flex-1 glass bg-white/5 px-6 py-3 rounded-xl focus:outline-none focus:border-[#00dc82] transition border border-white/10 font-mono">
                <button onclick="trackOrder()"
                    class="btn-primary px-8 py-3 rounded-xl font-bold shadow-lg shadow-emerald-500/20">
                    Track
                </button>
            </div>
        </div>

        <div id="track-result" class="hidden animate-fade-in-up">
            <!-- Result injected here -->
        </div>
    </div>

    <script>
        async function trackOrder() {
            const id = document.getElementById('track-id').value.trim();
            const resultBox = document.getElementById('track-result');

            if (!id) return;

            resultBox.innerHTML = `<div class="text-center py-8"><div class="loader ease-linear rounded-full border-2 border-t-2 border-[#00dc82] h-8 w-8 mx-auto"></div></div>`;
            resultBox.classList.remove('hidden');

            const client = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            const { data, error } = await client.from('orders').select('*').eq('id', id).single();

            if (error || !data) {
                resultBox.innerHTML = `
                    <div class="glass-card p-8 rounded-3xl text-center border-red-500/30 border">
                        <i class="fa-solid fa-circle-exclamation text-4xl text-red-400 mb-4"></i>
                        <h3 class="text-xl font-bold text-red-400">Order Not Found</h3>
                        <p class="text-gray-400 mt-2">Please check your Order ID and try again.</p>
                    </div>
                `;
                return;
            }

            // Steps logic
            const status = data.status || 'pending';
            const steps = ['pending', 'shipped', 'delivered'];
            const stepLabels = ['Order Placed', 'Shipped', 'Delivered'];
            let currentStepIdx = steps.indexOf(status);
            if (currentStepIdx === -1 && status === 'cancelled') currentStepIdx = -1;

            if (status === 'cancelled') {
                resultBox.innerHTML = `
                    <div class="glass-card p-8 rounded-3xl text-center border-red-500/30 border">
                        <i class="fa-solid fa-ban text-4xl text-red-400 mb-4"></i>
                        <h3 class="text-xl font-bold text-red-400">Order Cancelled</h3>
                        <p class="text-gray-400 mt-2">This order has been cancelled.</p>
                    </div>
                `;
                return;
            }

            let progressHTML = `
                <div class="glass-card p-8 rounded-3xl">
                    <div class="flex justify-between items-center mb-8 border-b border-white/5 pb-4">
                         <div>
                            <h2 class="text-xl font-bold">Order #${data.id}</h2>
                            <p class="text-sm text-gray-400">${new Date(data.created_at).toLocaleDateString()}</p>
                         </div>
                         <div class="text-right">
                            <p class="text-sm text-gray-400">Total Amount</p>
                            <p class="text-xl font-bold text-[#00dc82]">$${data.total_amount}</p>
                         </div>
                    </div>

                    <div class="relative flex justify-between items-center mb-8">
                        <div class="absolute left-0 top-1/2 -translate-y-1/2 w-full h-1 bg-white/10 -z-10"></div>
                        <div class="absolute left-0 top-1/2 -translate-y-1/2 h-1 bg-[#00dc82] transition-all duration-1000" style="width: ${(currentStepIdx / (steps.length - 1)) * 100}%"></div>
                        
                        ${steps.map((s, idx) => {
                const completed = idx <= currentStepIdx;
                const current = idx === currentStepIdx;
                return `
                                <div class="flex flex-col items-center gap-2">
                                    <div class="w-8 h-8 rounded-full flex items-center justify-center text-xs font-bold ${completed ? 'bg-[#00dc82] text-[#003d33]' : 'bg-gray-800 text-gray-500'} ${current ? 'ring-4 ring-[#00dc82]/30' : ''}">
                                        ${idx + 1}
                                    </div>
                                    <span class="text-xs font-bold ${completed ? 'text-white' : 'text-gray-500'}">${stepLabels[idx]}</span>
                                </div>
                            `;
            }).join('')}
                    </div>

                    <div>
                         <h3 class="font-bold mb-4">Items Ordered</h3>
                         <ul class="space-y-3">
                            ${data.items.map(item => `
                                <li class="flex justify-between text-sm">
                                    <span class="text-gray-300"><span class="text-[#00dc82] font-bold">${item.quantity}x</span> ${item.name}</span>
                                    <span class="font-bold">$${item.price * item.quantity}</span>
                                </li>
                            `).join('')}
                         </ul>
                    </div>
                </div>
            `;

            resultBox.innerHTML = progressHTML;
        }

        // Auto track if param exists
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            if (id) {
                document.getElementById('track-id').value = id;
                trackOrder();
            }
        });
    </script>
</body>

</html>
