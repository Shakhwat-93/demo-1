            <!-- Controls -->
            <div class="max-w-4xl mx-auto mb-12 space-y-6 animate-fade-in-up">
                <!-- Search -->
                <div class="relative">
                    <i class="fa-solid fa-search absolute left-5 top-1/2 -translate-y-1/2 text-gray-500"></i>

                    <button
                        class="filter-btn bg-[#00dc82] text-[#003d33] px-6 py-2 rounded-full font-bold transition-all hover:scale-105"

                    <button
                        class="filter-btn glass px-6 py-2 rounded-full hover:bg-white/10 transition-all hover:scale-105"

                    <button
                        class="filter-btn glass px-6 py-2 rounded-full hover:bg-white/10 transition-all hover:scale-105"
                        data-category="Vegetables">Vegetables</button>
                </div>
            </div>

            <div id="all-products-grid" class="grid sm:grid-cols-2 lg:grid-cols-4 gap-6 min-h-[400px]">
