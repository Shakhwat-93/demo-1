<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-KJ57P2PD" height="0" width="0"
            style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <div class="glow-bg">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>

    <nav class="fixed w-full z-50 glass h-20 flex items-center border-b border-white/5">
        <div class="container mx-auto px-6 flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-2 text-2xl font-bold tracking-tight"><i
                    class="fa-solid fa-leaf text-[#00dc82]"></i> FreshHarvest</a>
            <div class="flex items-center gap-6 text-sm font-medium">
                <a href="products.html" class="hover:text-[#00dc82] transition-colors text-gray-300">Continue
                    Shopping</a>
                <a href="index.html" class="hover:text-[#00dc82] transition-colors text-gray-300">Home</a>
            </div>
        </div>
    </nav>

    <section class="pt-32 pb-20 px-6 min-h-screen">
        <div class="container mx-auto max-w-5xl grid lg:grid-cols-2 gap-10">

            <div class="animate-fade-in-up">
                <h2 class="text-2xl font-bold mb-6 flex items-center gap-2"><i
                        class="fa-solid fa-basket-shopping text-[#00dc82]"></i> Shopping Cart</h2>
                <div id="cart-items-container">
                </div>
            </div>

            <div class="glass-card p-8 rounded-3xl h-fit sticky top-32 animate-fade-in-up"
                style="animation-delay: 0.1s">
                <h2 class="text-2xl font-bold mb-6 border-b border-white/10 pb-4">Checkout</h2>

                <div id="success-msg" class="hidden text-center py-10">
                    <div
                        class="w-20 h-20 bg-[#00dc82] rounded-full flex items-center justify-center mx-auto mb-4 animate-bounce">
                        <i class="fa-solid fa-check text-3xl text-[#003d33]"></i>
                    </div>
                    <h3 class="text-xl font-bold">Order Placed Successfully!</h3>
                    <p class="text-gray-400 text-sm mt-2">You will receive an email shortly.</p>
                    <a href="products.html"
                        class="btn-primary mt-6 inline-block px-8 py-3 rounded-xl shadow-lg shadow-emerald-500/20">Continue
                        Shopping</a>
                </div>

                <form id="checkout-form" class="space-y-4">
                    <div>
                        <label class="text-xs text-gray-400 ml-1 uppercase font-bold tracking-wider">Full Name</label>
                        <input type="text" required
                            class="w-full glass bg-white/5 px-4 py-3 rounded-xl focus:outline-none focus:border-[#00dc82] transition border border-white/10"
                            placeholder="John Doe">
                    </div>
                    <div>
                        <label class="text-xs text-gray-400 ml-1 uppercase font-bold tracking-wider">Address</label>
                        <input type="text" required
                            class="w-full glass bg-white/5 px-4 py-3 rounded-xl focus:outline-none focus:border-[#00dc82] transition border border-white/10"
                            placeholder="123 Green Street, Dhaka">
                    </div>

                    <div>
                        <label class="text-xs text-gray-400 ml-1 uppercase font-bold tracking-wider">Mobile
                            Number</label>
                        <input type="tel" required pattern="[0-9]{11}"
                            class="w-full glass bg-white/5 px-4 py-3 rounded-xl focus:outline-none focus:border-[#00dc82] transition border border-white/10"
                            placeholder="01700000000">
                    </div>
                    <div>
                        <label class="text-xs text-gray-400 ml-1 uppercase font-bold tracking-wider">Note
                            (Optional)</label>
                        <textarea
                            class="w-full glass bg-white/5 px-4 py-3 rounded-xl focus:outline-none focus:border-[#00dc82] transition border border-white/10 resize-none h-24"
                            placeholder="Any special instructions..."></textarea>
                    </div>

                    <div class="bg-black/20 p-6 rounded-2xl mt-6 border border-white/5">
                        <div class="flex justify-between mb-3 text-sm text-gray-400">
                            <span>Subtotal</span>
                            <span id="subtotal">$0.00</span>
                        </div>
                        <div class="flex justify-between mb-3 text-sm text-gray-400">
                            <span>Shipping</span>
                            <span>$5.00</span>
                        </div>
                        <div
                            class="flex justify-between font-bold text-xl text-[#00dc82] border-t border-white/10 pt-4 mt-2">
                            <span>Total</span>
                            <span id="total">$0.00</span>
                        </div>
                    </div>

                    <button type="submit" id="pay-btn"
                        class="w-full btn-primary py-4 rounded-xl font-bold text-lg mt-4 shadow-xl shadow-emerald-500/20 hover:shadow-emerald-500/40 transition-all">
                        Place Order
                    </button>
                </form>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
